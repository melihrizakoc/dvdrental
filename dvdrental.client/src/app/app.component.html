<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="/home" (click)="closeNavbar()">
      <!-- Retro Cinema Projector -->
      <svg width="40" height="32" viewBox="0 0 40 32" class="me-2" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="projectorBody" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
          </linearGradient>
          <radialGradient id="lightRay" cx="100%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.1" />
          </radialGradient>
          <filter id="projectorShadow">
            <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3" />
          </filter>
        </defs>

        <!-- Projector Body -->
        <rect x="4" y="10" width="20" height="12" rx="3" fill="url(#projectorBody)" filter="url(#projectorShadow)" />

        <!-- Lens -->
        <circle cx="28" cy="16" r="6" fill="url(#lensGradient)" />
        <circle cx="28" cy="16" r="4" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.8" />
        <circle cx="28" cy="16" r="2" fill="#ffffff" opacity="0.9" />

        <!-- Film Reels -->
        <circle cx="10" cy="6" r="4" fill="#2c3e50" />
        <circle cx="10" cy="6" r="2" fill="none" stroke="#ffffff" stroke-width="0.5" />
        <circle cx="18" cy="6" r="4" fill="#2c3e50" />
        <circle cx="18" cy="6" r="2" fill="none" stroke="#ffffff" stroke-width="0.5" />

        <!-- Light Beam -->
        <polygon points="34,16 24,12 24,20" fill="url(#lightRay)" opacity="0.6" />

        <!-- Film Strip -->
        <rect x="6" y="26" width="16" height="3" fill="#2c3e50" />
        <rect x="7" y="26.5" width="1" height="2" fill="#ffffff" opacity="0.6" />
        <rect x="9" y="26.5" width="1" height="2" fill="#ffffff" opacity="0.6" />
        <rect x="11" y="26.5" width="1" height="2" fill="#ffffff" opacity="0.6" />
        <rect x="13" y="26.5" width="1" height="2" fill="#ffffff" opacity="0.6" />
        <rect x="15" y="26.5" width="1" height="2" fill="#ffffff" opacity="0.6" />
        <rect x="17" y="26.5" width="1" height="2" fill="#ffffff" opacity="0.6" />
        <rect x="19" y="26.5" width="1" height="2" fill="#ffffff" opacity="0.6" />
        <rect x="21" y="26.5" width="1" height="2" fill="#ffffff" opacity="0.6" />

        <!-- Stars -->
        <circle cx="36" cy="8" r="1" fill="#ffd700" opacity="0.9" />
        <circle cx="38" cy="24" r="0.8" fill="#ff6b6b" opacity="0.8" />
        <circle cx="2" cy="28" r="0.6" fill="#4ecdc4" opacity="0.7" />
      </svg>
      <span>DVD Kiralama Sistemi</span>
    </a>
    <!-- Rest remains same -->
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()"
            [attr.aria-expanded]="!isNavbarCollapsed" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{'show': !isNavbarCollapsed}" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}" (click)="closeNavbar()">Ana Sayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/films" routerLinkActive="active" (click)="closeNavbar()">Filmler</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/actors" routerLinkActive="active" (click)="closeNavbar()">Aktörler</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/categories" routerLinkActive="active" (click)="closeNavbar()">Kategoriler</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <router-outlet></router-outlet>
</div>

<footer class="bg-dark text-white py-3 mt-5">
  <div class="container text-center">
    <p class="mb-0">&copy; 2025 DVD Kiralama Sistemi</p>
  </div>
</footer>
